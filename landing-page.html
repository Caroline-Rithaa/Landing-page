<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>GKK Brands</title>
	<title>Italic and Bold Text</title>
    <style>
	    .italic-bold-text {
            font-style: italic;
            font-weight: bold;
        }
	       .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #1877f2; /* Facebook blue color */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: georgian, Arial;
			background-color: #FFD700;
        }
        .textbox-container {
            text-align: center;
            margin-top: 5px; 
        }

        .textbox {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 20px;
        }
        .tabs {
            background-color: inherit;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 1rem;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: inherit;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab:hover {
            background-color: #333;
            color: white;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Example</title>
    <style>
        body {
            margin:0px;
            padding:20px;
            
            background-size: center;
            background-repeat: no-repeat;
            font-family: georgian, Arial;
        }
		</style>
</head>
<body>
    <div class="header">
	    <img src="GKK-Brand.jpg" alt="GKK Brands Logo">
		<img src="Carol.jpg" alt="Carol">
		<img src="GKK-Brand.jpg" alt="GKK Brands Logo">
    </div>

    <div class="tabs">
        <a href="#" class="tab">Home</a>
        <a href="#" class="tab">Product</a>
        <a href="#" class="tab">Reviews</a>
        <a href="#" class="tab">Contact</a>
    </div>

    <div class="content">
        <h2>Freelancer Graphic Designer.</h2>
		<p class="italic-bold-text">Transforming your vision into stunning desgins.</p>
    </div>
     <div class="textbox-container">
        <input type="text" class="textbox" placeholder="Click to book a consultation">
    </div>
	
	 <div class="social-icons">
        <a href="https://www.facebook.com/your-page-link"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/your-page-link"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com/your-page-link"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="footer">
        <p>&copy; 2023 GKK Brands. All rights reserved.</p>
    </div>
	
</body>
</html>
